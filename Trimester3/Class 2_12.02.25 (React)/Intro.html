        // Using react to perform the same action

        // (type, props, children)
        // type: type of element
        // props (properties): you can add attributes or properties to the element => in "object format"
        // children: what goes in the element

        // React: Used to create elements and components
        // ReactDOM: Converts react commands into browser readable format => HTML
        // ReactNative: Mobile framework => Mobile phones do not have DOM unless a browser is opened
        
        let heading = React.createElement('h1', {
            class:"heading1", 
            style:{
                fontSize: '3rem',
                backgroundColor: 'orange',
                color: 'rgb(83, 3, 170)'
            }}, "Hello from React");
        console.log(heading); /* returns an object */
        
        // .render(element, container, callback)
        // element: the element that needs to be appended => the functional component
        // container: element is appended to this container
        // callback: optional
        // rendering: process where the react components are coverted to HTML format for the UI to be displayed on the screen
        ReactDOM.render(heading, document.querySelector('.root'))
