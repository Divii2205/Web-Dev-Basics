<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Delegation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
    }

    .container>div:hover{
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="red">red</div>
    <div class="blue">blue</div>
    <div class="green">green</div>
  </div>
  <script>
    // Write JS Solution Here =================================
    let classEl = document.querySelector('.container');
    let colorEl = classEl.querySelectorAll('div');
    console.log(classEl);

    for (let i = 0; i<colorEl.length; i++){
      let select = colorEl[i];
      select.addEventListener('click', function(){
        let color = select.innerText;
        classEl.style.backgroundColor = select.classList[0];      
      })
    }

  </script>
</body>
