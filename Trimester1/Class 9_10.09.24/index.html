<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>

        #heading_id{
          color: magenta;
        }

        #heading_id.heading1.heading2{
           color: blue !important;
        }

       
        h1#heading_id.heading1.heading2 {
           color: red;
        }

        /* ul#nav li.active a {} ---> selector specificity value (1,1,3) */
        /* body .ie7 .col_3 h2 {} ---> selector sepcificity value (0,2,2) */
       
   </style>
</head>
<body>

   <h1 class="heading1 heading2" id="heading_id">I am heading 1</h1>
    
</body>
</html>
