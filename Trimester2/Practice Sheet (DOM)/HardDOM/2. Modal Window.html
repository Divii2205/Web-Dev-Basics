<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <button id="open-modal">Open Modal</button>
    <div id="modal-overlay"></div>
    <div id="modal">
        <p>This is a modal window.</p>
        <button id="close-modal">Close</button>
    </div>
    <script>
       const openModel = document.querySelector('#open-modal');
       const closeModel = document.querySelector('#close-modal');
       const modalOverlay = document.querySelector('#modal-overlay');
       const modal = document.querySelector('#modal');

       openModel.addEventListener('click', () => {
        modal.style.display='block';
        modalOverlay.style.display='block';
       })

        closeModel.addEventListener('click', () => {
        modal.style.display='none';
        modalOverlay.style.display='none';
       })
    </script>
</body>
</html>
