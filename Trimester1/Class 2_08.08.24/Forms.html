<form>
    <h2>Survey Form</h2>

    <label>Name</label>
    <input type="text">
    <br><br>

    <label>Email</label>
    <input type="email">
    <br><br>

    <label>Phone No.</label>
    <input type="tel">
    <br><br>

    <label>Password</label>
    <input type="password">
    <br><br>

    <label>DOB</label>
    <input type="date">

    <h2>Favourite Foods</h2>

    <input type="checkbox">
    <label>Pizza</label>

    <input type="checkbox">
    <label>Burger</label>

    <input type="checkbox">
    <label>Pasta</label>

    <h2>Gender</h2>

    <input name="gender" type="radio">
    <label>Male</label>

    <input name="gender" type="radio">
    <label>Female</label>

    <h2>Favourite Colour</h2>

    <label>Choose a colour</label>
    <select placeholder="select">
        <option>Blue</option>
        <option>Black</option>
        <option>White</option>
        <option>None</option>
    </select>
    <br><br>

    <label>Upload File</label> <br>
    <input type="file"> <br><br>
    <input type="submit">
</form>
