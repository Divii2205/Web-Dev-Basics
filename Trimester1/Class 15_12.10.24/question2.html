<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <button id="btn-1">Fix</button>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefor
      let btnEl = document.querySelector('#btn-1') // selects just one element
      btnEl.addEventListener('click', function(){
        // !!!!!!!!!!!!!!!!! node list ---- 
        // node lists cannot use array methods
        let allLi = document.querySelectorAll('li') // selects all elements under the same parent and with the same tags

        let eigthEl = allLi[6]
        console.log(eigthEl)

        let sevenEl = document.createElement('li')
        sevenEl.textContent = '7'

        let newList = document.querySelector('ul')
        newList.insertBefore(sevenEl, eigthEl)
      })
      
    </script>
  </body>
</html>
