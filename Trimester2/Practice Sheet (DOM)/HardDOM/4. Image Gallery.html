<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        .main-image {
            width: 400px;
            height: 400px;
            margin-top: 20px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="Husky.jpg" alt="Image 1">
        <img src="Icon.png" alt="Image 2">
        <img src="PostIMG.png" alt="Image 3">
        <!-- Add more thumbnail images here -->
    </div>

    <div class="main-image-container">
        <img class="main-image" src="Random.jpeg" alt="Main Image">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const main = document.querySelector('.main-image');
        images.forEach(image => {
            image.addEventListener('click', function(){
                main.src = image.src;
            })
        })
    </script>
</body>
</html>
