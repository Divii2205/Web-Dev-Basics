<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .word-display {
            font-size: 24px;
            font-weight: bold;
        }
        input{
            margin: 20px;
        }
        .correct{
            color: green;
        }
        .wrong{
            color: red;
        }
    </style>
</head>
<body>

    <h1>Typing Speed Game</h1>

    <div class="word-display"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Start typing...">
        <div id="match-status"></div>
    </div>

    <script>
        const display = document.querySelector('.word-display');
        const text = 'Meowwwwww'
        display.textContent = text;

        const typing = document.querySelector('#match-status');
        const input = document.querySelector('#user-input');
        input.addEventListener('input', function(){
            typing.textContent = input.value;
            if (input.value === text) typing.className = 'correct';
            else typing.className = 'wrong';
        })
    </script>
</body>
</html>
