<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="root"></div>
    <script type="text/babel">        
        // JSX => JavaScript XML (Extensible Markup Language) => helps use HTML and JavaScript together
        // Allows user to write HTML like code using JavaScript
        // NOTE: use a function whenver you are writing JSX

        // This is a react component
        function App(){
            return <h1> New Halo </h1>;
            // return React.createElement('h1', null, 'New Halo');
        }

        // extra layer => babel (transpiles JSX to HTML code) => javascript compiler 
        ReactDOM.render(<App/>, document.querySelector('.root'))
    
    </script>    
</body>
</html>
